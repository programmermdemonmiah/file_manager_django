on: 
  push:
    branches: 
      - main

name: 🚀 Deploy website on push

jobs:
  web-deploy:
    name: 🎉 Deploy
    runs-on: ubuntu-latest
    steps:
    - name: 🚚 Get latest code
      uses: actions/checkout@v4
    
    - name: 📂 Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ftp.marketsprices.com 
        username: ${{ secrets.ftp_username }}
        password: ${{ secrets.ftp_password }}
        # username: marketsp@marketsprices.com #${{ secrets.ftp_username }}
        # password: B^6)W(?R$A*Y #${{ secrets.ftp_password }}
        server-dir: /home/marketsp/marketsprices.com/File_Manager
        protocol: ftps